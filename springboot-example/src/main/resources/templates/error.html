<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: headTag"></head>

<!-- 
 This error page is designed to support several defaults:
 1. Error pages generated by Spring Boot's error configuration receive
      $timestamp, $status, $error, $errors, $message as variables - see
      org.springframework.boot.actuate.web.BasicErrorController
 2. By default, error pages setup by Spring MVC SimpleMappingExceptionResolver
      receive $exception
 -->
<body class="container">
	<div th:replace="header :: navigation">Navigation</div>

	<h2>Error</h2>

	<p th:if="${timestamp}">
		<b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
	</p>

	<p th:if="${status}">
		<b>Response Status:</b> <span th:text="${status}">status-code</span> <span
			th:if="${error}" th:text="'('+${error}+')'">error ...</span>
	</p>

	<div th:if="${exception} or (${message} and ${message.length() != 0}) or (${errors} and not ${errors.isEmpty()})">
		<b>Cause:</b>
		<div th:if="${exception}" th:text="${exception}">exception	...</div>
		<div
			th:if="${message} and ${message.length() != 0}" th:text="${message}">message
			...</div>
		<div th:if="${errors} and not ${errors.isEmpty()}">
			<ol th:each="each : ${errors}">
				<li th:text="${each}">Error ...</li>
			</ol>
		</div>
	</div>

	<p
		th:unless="${exception} or (${message} and ${message.length() != 0})">
		Cause unknown (no exception details available)</p>

	<div th:replace="footer :: footer"></div>

</body>
</html>
